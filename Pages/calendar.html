<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paki-Note! - Calendar</title>
    <link rel="stylesheet" href="../Assets/calendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Righteous&family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="../Index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="dropdown">
                <a href="#"><i class="fas fa-th"></i> Features ▼</a>
                <ul class="dropdown-menu">
                    <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a></li>
                    <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                    <li><a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a></li>
                    <li><a href="gpa.html"><i class="fas fa-calculator"></i> GPA Calculator</a></li>
                    <li><a href="room.html"><i class="fas fa-door-open"></i> Rooms</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#"><i class="fas fa-cog"></i> Settings ▼</a>
                <ul class="dropdown-menu">
                    <li><a href="../Pages(1)/option.html"><i class="fas fa-palette"></i> Options</a></li>
                    <li><a href="../Pages(1)/profile.html"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="calendar-container">
        <div class="calendar-header">
            <h1><i class="fas fa-calendar-check"></i> Schedule Your Classes</h1>
            <div class="calendar-controls">
                <button id="prevMonth" class="calendar-nav-btn"><i class="fas fa-chevron-left"></i></button>
                <h2 id="currentMonth">Month & Year</h2>
                <button id="nextMonth" class="calendar-nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="weekdays">
                <div><i class="fas fa-sun"></i> Sun</div>
                <div><i class="fas fa-calendar-day"></i> Mon</div>
                <div><i class="fas fa-calendar-day"></i> Tue</div>
                <div><i class="fas fa-calendar-day"></i> Wed</div>
                <div><i class="fas fa-calendar-day"></i> Thu</div>
                <div><i class="fas fa-calendar-day"></i> Fri</div>
                <div><i class="fas fa-sat"></i> Sat</div>
            </div>
            <div id="calendarDays" class="calendar-days">
            </div>
        </div>

        <div class="event-section">
            <div class="event-form">
                <h3><i class="fas fa-plus-circle"></i> Add New Event</h3>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle"><i class="fas fa-heading"></i> Event Title</label>
                        <input type="text" id="eventTitle" required placeholder="Enter event title">
                    </div>
                    <div class="form-group">
                        <label for="eventDate"><i class="fas fa-calendar"></i> Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime"><i class="fas fa-clock"></i> Time</label>
                        <input type="time" id="eventTime" required>
                    </div>
                    <div class="form-group">
                        <label for="eventType"><i class="fas fa-tag"></i> Type</label>
                        <select id="eventType" required>
                            <option value="class"><i class="fas fa-chalkboard-teacher"></i> Class</option>
                            <option value="exam"><i class="fas fa-file-alt"></i> Exam</option>
                            <option value="assignment"><i class="fas fa-tasks"></i> Assignment</option>
                            <option value="other"><i class="fas fa-star"></i> Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription"><i class="fas fa-align-left"></i> Description</label>
                        <textarea id="eventDescription" placeholder="Enter event description"></textarea>
                    </div>
                    <button type="submit" class="add-event-btn"><i class="fas fa-plus"></i> Add Event</button>
                </form>
            </div>

            <div class="upcoming-events">
                <h3><i class="fas fa-list"></i> Upcoming Events</h3>
                <div id="eventsList" class="events-list">
                </div>
            </div>
        </div>
    </div>

    <script src="../Script/calendar.js"></script>
</body>
</html>
