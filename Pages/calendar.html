    <div class="calendar-container">
        <h1>School Calendar</h1>
        
        <div class="calendar-layout">
            <div class="calendar-header">
                <button class="nav-btn" id="prevMonth">◄</button>
                <h2 id="currentMonth">April 2025</h2>
                <button class="nav-btn" id="nextMonth">►</button>
            </div>
    
            <div class="calendar-grid">
                <div class="weekdays">
                    <div class="sunday">Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
    
                <div class="calendar-days" id="calendarDays">
                    <!-- Days will be added dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Schedule Modal -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="selectedDate"></h2>
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="className">Class Name:</label>
                    <input type="text" id="className" required>
                </div>
                <div class="form-group">
                    <label for="classTime">Time:</label>
                    <input type="time" id="classTime" required>
                </div>
                <div class="form-group">
                    <label for="professor">Professor:</label>
                    <input type="text" id="professor">
                </div>
                <div class="form-group">
                    <label for="room">Room:</label>
                    <input type="text" id="room">
                </div>
                <button type="submit" class="save-btn">Save Schedule</button>
            </form>
        </div>
    </div>
</div>

        <div class="event-section">
            <div class="add-event">
                <h2>Add Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="add-event-btn">Add Event</button>
                </form>
            </div>

            <div class="upcoming-events">
                <h2>Upcoming Events</h2>
                <div id="eventsList">
                    <!-- Events will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="../Script/calendar.js"></script>
