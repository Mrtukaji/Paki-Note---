<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Finder - Paki-Note!</title>
    <link rel="stylesheet" href="../Assets/styles.css">
    <link rel="stylesheet" href="../Assets/room.css">
    </head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="../Index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Features ▼</a>
                <ul class="dropdown-menu">
                    <li><a href="notes.html">Notes</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="gpa.html">GPA Calculator</a></li>
                    <li><a href="room.html">Rooms</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#">Settings ▼</a>
                <ul class="dropdown-menu">
                    <li><a href="../Pages(1)/option.html">Options</a></li>
                    <li><a href="../Pages(1)/profile.html">Profile</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="room-container">
        <h1>Locate Room!</h1>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="roomSearch" placeholder="Enter room number or building name...">
                <button class="search-btn" id="searchButton">Search</button>
                <button class="add-class-btn" id="addClassButton">Add Class</button>
            </div>
            <div class="filter-options">
                <select id="floorFilter" title="Select a floor">
                    <option value="">All Floors</option>
                    <option value="1">1st Floor</option>
                    <option value="2">2nd Floor</option>
                    <option value="3">3rd Floor</option>
                    <option value="4">4th Floor</option>
                    <option value="5">5th Floor</option>
                    <option value="6">6th Floor</option>
                </select>
            </div>
        </div>

        <!-- Add Class Modal -->
        <!-- Add Class Modal -->
        <div id="addClassModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Class</h2>
                <form id="addClassForm">
                    <div class="form-group">
                        <label for="roomNumber">Room Number:</label>
                        <input type="text" id="roomNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="roomType">Room Type:</label>
                        <select id="roomType" required>
                            <option value="Lecture">Lecture</option>
                            <option value="Laboratory">Laboratory</option>
                            <option value="Conference">Conference</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="floor">Floor:</label>
                        <select id="floor" required>
                            <option value="1">1st Floor</option>
                            <option value="2">2nd Floor</option>
                            <option value="3">3rd Floor</option>
                            <option value="4">4th Floor</option>
                            <option value="5">5th Floor</option>
                            <option value="6">6th Floor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <input type="text" id="professor" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Class Time:</label>
                        <input type="text" id="time" placeholder="e.g., 9:00 AM - 10:30 AM" required>
                    </div>
                    <button type="submit" class="submit-btn">Add Class</button>
                </form>
            </div>
        </div>

        <!-- After the Add Class Modal -->
        <!-- Edit Class Modal -->
        <div id="editClassModal" class="modal">
            <div class="modal-content">
                <span class="close-edit">&times;</span>
                <h2>Edit Class</h2>
                <form id="editClassForm">
                    <input type="hidden" id="editIndex">
                    <div class="form-group">
                        <label for="editRoomNumber">Room Number:</label>
                        <input type="text" id="editRoomNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="editRoomType">Room Type:</label>
                        <select id="editRoomType" required>
                            <option value="Lecture">Lecture</option>
                            <option value="Laboratory">Laboratory</option>
                            <option value="Conference">Conference</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editSubject">Subject:</label>
                        <input type="text" id="editSubject" required>
                    </div>
                    <div class="form-group">
                        <label for="editFloor">Floor:</label>
                        <select id="editFloor" required>
                            <option value="1">1st Floor</option>
                            <option value="2">2nd Floor</option>
                            <option value="3">3rd Floor</option>
                            <option value="4">4th Floor</option>
                            <option value="5">5th Floor</option>
                            <option value="6">6th Floor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editProfessor">Professor:</label>
                        <input type="text" id="editProfessor" required>
                    </div>
                    <div class="form-group">
                        <label for="editTime">Class Time:</label>
                        <input type="text" id="editTime" placeholder="e.g., 9:00 AM - 10:30 AM" required>
                    </div>
                    <button type="submit" class="submit-btn">Update Class</button>
                </form>
            </div>
        </div>

        <div class="results-section" id="resultsContainer">
            <!-- Room cards will be dynamically added here -->
        </div>

        <div class="map-section">
            <h2>Campus Map</h2>
            <div class="map-container">
                <div class="floor-selector">
                    <button class="floor-btn active" data-floor="1">1st Floor</button>
                    <button class="floor-btn" data-floor="2">2nd Floor</button>
                    <button class="floor-btn" data-floor="3">3rd Floor</button>
                    <button class="floor-btn" data-floor="4">4th Floor</button>
                    <button class="floor-btn" data-floor="5">5th Floor</button>
                    <button class="floor-btn" data-floor="6">6th Floor</button>
                </div>
                <div class="floor-plans">
                    <img src="../images/floor plan/1st floor.jpg" alt="1st Floor Plan" class="floor-plan active" data-floor="1">
                    <img src="../images/floor plan/2nd floor.jpg" alt="2nd Floor Plan" class="floor-plan" data-floor="2">
                    <img src="../images/floor plan/3rd floor.jpg" alt="3rd Floor Plan" class="floor-plan" data-floor="3">
                    <img src="../images/floor plan/4th floor.jpg" alt="4th Floor Plan" class="floor-plan" data-floor="4">
                    <img src="../images/floor plan/5th floor.jpg" alt="5th Floor Plan" class="floor-plan" data-floor="5">
                    <img src="../images/floor plan/6th floor.jpg" alt="6th Floor Plan" class="floor-plan" data-floor="6">
                </div>
            </div>
        </div>
    </div>
    <!-- Add this before the closing body tag -->
    <script src="../Script/room.js"></script>
</body>
</html>
