<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Paki-Note!</title>
    <link rel="stylesheet" href="../Assets/styles.css">
    <link rel="stylesheet" href="../Assets/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="../Index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li class="dropdown">
                <a href="#">Settings â–¼</a>
                <ul class="dropdown-menu">
                    <li><a href="../Pages(1)/option.html" id="toggleTheme">Options</a></li>
                    <li><a href="../Pages(1)/profile.html" id="cleardata">Profile</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Welcome!</h1>
            <p class="auth-subtitle">Join Paki-Note! to organize your college life</p>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="email">Domain Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" name="course" required class="form-input">
                        <option value="">Select your course</option>
                        <option value="bsit">BSIT</option>
                        <option value="bscs">BSCS</option>
                        <option value="bsis">BSEMC</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
