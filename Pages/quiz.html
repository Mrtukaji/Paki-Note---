    <main class="quiz-content">
        <h1>Paki Quiz!</h1>
        <div class="quiz-setup">
            <div class="quiz-options">
                <div class="option-group">
                    <label for="categorySelect">Select Category:</label>
                    <select id="categorySelect" class="quiz-select">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="questionCount">Number of Questions:</label>
                    <input type="number" id="questionCount" min="1" max="20" value="5">
                </div>
                <div class="option-group">
                    <label for="quizType">Question Type:</label>
                    <select id="quizType" class="quiz-select">
                        <option value="multiple">Multiple Choice</option>
                        <option value="truefalse">True/False</option>
                        <option value="fillblank">Fill in the Blank</option>
                    </select>
                </div>
            </div>
            <button id="startQuiz" class="primary-btn">Generate Quiz</button>
        </div>

        <div id="quizContainer" class="quiz-container">
        </div>

        <div id="quizResults" class="quiz-results">
        </div>
    </main>

    <script src="../Script/quiz.js"></script>
