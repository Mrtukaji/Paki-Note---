<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Assets/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="../Index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="dropdown">
                <a href="#"><i class="fas fa-th"></i> Features ▼</a>
                <ul class="dropdown-menu">
                    <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a></li>
                    <li><a href="calendar.html"><i class="fas fa-calendar"></i> Calendar</a></li>
                    <li><a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a></li>
                    <li><a href="gpa.html"><i class="fas fa-calculator"></i> GPA Calculator</a></li>
                    <li><a href="room.html"><i class="fas fa-door-open"></i> Rooms</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#"><i class="fas fa-cog"></i> Settings ▼</a>
                <ul class="dropdown-menu">
                    <li><a href="../Pages(1)/option.html"><i class="fas fa-palette"></i> Options</a></li>
                    <li><a href="../Pages(1)/profile.html"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main class="quiz-content">
        <div class="quiz-header">
            <h1>Paki Quiz!</h1>
            <p class="subtitle">Test your knowledge with our interactive quizzes</p>
        </div>

        <div class="quiz-setup">
            <div class="quiz-options">
                <div class="option-group">
                    <label for="categorySelect"><i class="fas fa-folder"></i> Select Category:</label>
                    <select id="categorySelect" class="quiz-select">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="questionCount"><i class="fas fa-list-ol"></i> Number of Questions:</label>
                    <input type="number" id="questionCount" min="1" max="20" value="5">
                </div>
                <div class="option-group">
                    <label for="quizType"><i class="fas fa-tasks"></i> Question Type:</label>
                    <select id="quizType" class="quiz-select">
                        <option value="multiple">Multiple Choice</option>
                        <option value="truefalse">True/False</option>
                        <option value="fillblank">Fill in the Blank</option>
                    </select>
                </div>
            </div>
            <button id="startQuiz" class="primary-btn">
                <i class="fas fa-play"></i> Start Quiz
            </button>
        </div>

        <div id="quizContainer" class="quiz-container">
            <!-- Quiz questions will be dynamically inserted here -->
        </div>

        <div id="quizResults" class="quiz-results">
            <!-- Quiz results will be dynamically inserted here -->
        </div>
    </main>

    <script src="../Script/quiz.js"></script>
</body>
</html>
