    <main class="notes-content">
        <h1>Paki-Note!</h1>
        <div id="inpt-container">
            <textarea type="text" id="inpt" class="inpt" placeholder="Type here..."></textarea>
        </div>
        <div id="note-container">
            <h3>Your notes:</h3>
            <ul id="note-list" class="note-list"></ul>
        </div>
        <div id="category-container">
            <div class="category-management">
                <h3>Categories</h3>
                <div class="category-controls">
                    <select id="category" class="category" title="Select category"></select>
                    <button id="manage-categories" class="manage-btn">Manage Categories</button>
                </div>
            </div>
            <button id="btn">Note!</button>
        </div>

        <div id="category-modal" class="modal">
            <div class="modal-content">
                <h3>Manage Categories</h3>
                <div class="category-input">
                    <input type="text" id="new-category" placeholder="New category name">
                    <button id="add-category">Add</button>
                </div>
                <ul id="category-list" class="category-list"></ul>
                <button id="close-modal" class="close-btn">Close</button>
            </div>
        </div>
        
        <button class="back-btn" onclick="location.href='../Index.html'">Back to Home</button>
